<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table borders</title>
    <style>
        /* Add border for table */
        table, th, td{
            border: 1px solid black;
        }

        /* table width  */
        table{
            width: 100%;

            /* Collapse table border */
            border-collapse: collapse;
        }

        /* border around the table */
        table{
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h2>Add a border to a table:</h2>

    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
        </tr>
        <tr>
            <td>Peter</td>
            <td>Griffin</td>
        </tr>
        <tr>
            <td>Lois</td>
            <td>Griffin</td>
        </tr>
    </table>
</body>

</html>
