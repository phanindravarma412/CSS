<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS display</title>
    <style>
        /* Changing block level elements to inline */
        li {
            display: inline;
        }

        /* Changing inline level elements to block */
        span {
            display: block;
        }

        /* Hide the element */
        p{
            display: none;
            visibility: hidden;
        }
    </style>
</head>

<body>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <span>Hello Hello</span>
    <span>Hii Hii</span>

    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Magni perferendis cum reiciendis voluptatem sed quis
        voluptatum consequuntur quisquam maiores deleniti?</p>
</body>

</html>
