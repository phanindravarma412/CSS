<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align</title>
    <style>
        /* Horizontally center a block element */
        .center{
            width: 50%;
            border: 2px solid green;
            padding: 15px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="center">
        <p>Horizontally center a element</p>
    </div>
</body>
</html>
